<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Use Chrome as your IDE 2</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="dzslides.css"/>
   </head>
  <body>
  <!-- Your Slides -->
  <!-- One section is one slide -->

  <section>
      <!-- This is the first slide -->
      <h1>Use Chrome as your IDE</h1>
      <footer>by Ludovic Meurillon</footer>
  </section>
  
  <section>
      <h3>Why do we use IDE ?</h3>
      <ul>
        <li>Code
        <li>Build
        <li>Run
        <li>Debug
        <li>Profile
      </ul>
  </section>

  <section>
      <h3>Sources Panel</h3>
      <ul>
        <li>HTML
        <li>JS 
        <li>CSS
      </ul>
      <p>
        <button onmousedown="basicDebug(this)" class="c-btn">Basic Debug</button>
        <button onmousedown="advancedDebug(this)" class="c-btn">Breakpoints</button>
        <button onmousedown="levels(this)" class="c-btn">Console.levels</button>
        <button onmousedown="nested(this)" class="c-btn">Console.group</button>
        <button onmousedown="table(this)" class="c-btn">Console.table</button>
        <button onmousedown="traitementLong(this)" class="c-btn">Console.time</button>
      </p>
  </section>

  <section>
      <h3>Network</h3>
      <p>
        <button onclick="loadImages(this)" class="c-btn">Load Images</button>
      </p>
      <p class='c-images'></p>
  </section>


  <section>
      <h3>Device Toolbar</h3>
      <ul>
        <li class="c-device c-device--type">Device:</li>
        <li class="c-device c-device--orientation">Orientation:</li>
      <ul>
  </section>


  <section>
      <h3>Application</h3>
      <ul>
        <li>Cookies</li>
        <li>Storage</li>
        <li>Apps (manifest,SW)</li>
      </ul>

      <p>
        <button class="c-btn" onmousedown="cookieTest(this)">Cookie</button>
        <button class="c-btn" onmousedown="storageTest(this)">Storage</button>
      </p>
  </section>

  <section>
      <h2>End!</h2>
  </section>


  <div id="progress-bar"></div>
  <script src="dzslides.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="localForage.js" type="text/javascript"></script>
  </body>
</html>
